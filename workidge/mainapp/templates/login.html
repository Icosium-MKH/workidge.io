{% extends 'base.html' %}


{% block content %}
<div class = "main_content_center">

    <h1>Login</h1>
        
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <button type="submit">Login</button>
    </form>
    
    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>

</div>
{% endblock %}
